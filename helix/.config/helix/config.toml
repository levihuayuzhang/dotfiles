
theme = "onedark"

[editor]
line-number = "relative"
mouse = true
cursorline = true
middle-click-paste = true
scrolloff = 6


[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true
display-progress-messages = true
