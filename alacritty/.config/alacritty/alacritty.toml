# locate at ~/.config/alacritty/alacritty.toml

[general]
live_config_reload = true

# theme: https://github.com/alacritty/alacritty-theme
# import = [
#   # "~/.config/alacritty/themes/themes/everforest_dark.toml",
#   "~/.config/alacritty/themes/themes/gruvbox_dark.toml",
# ]


# fonts
[font]
size = 13
[font.bold]
family = "CaskaydiaCove Nerd Font Mono"
style = "Bold"
[font.bold_italic]
family = "CaskaydiaCove Nerd Font Mono"
style = "Bold Italic"
[font.italic]
family = "CaskaydiaCove Nerd Font Mono"
style = "Italic"
[font.normal]
family = "CaskaydiaCove Nerd Font Mono"
style = "Regular"

[window]
# decorations = "Buttonless"
# decorations = "Transparent"
# opacity = 0.8
# blur = true
# startup_mode = "Maximized"
#padding = { x = 10, y = 20 }
dimensions = { columns = 110, lines = 66 }


[cursor]
# style = { shape = "Block", blinking = "On" }

[keyboard]
bindings = [
    # spawn a new instance in the current working directory
    # (a new instance with default directory on MacOS)
   { key = "N", mods = "Control|Shift", action = "SpawnNewInstance" }
]


